<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt en botón</title>
    <script>
        function escribirNumSocio() {
            let nombre = prompt("¿Escribe tu numero de socio para conseguir +1 punto?");
            if (nombre) {
                alert("Tu numero es " + nombre);
            }
        }
    </script>
</head>
<body>
    <button onclick="escribirNumSocio()">Haz clic para ingresar tu nombre</button>
</body>
</html>
